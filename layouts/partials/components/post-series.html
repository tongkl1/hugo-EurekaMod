{{ $series := .Site.Taxonomies.series }}
<div class="hidden lg:block bg-secondary-bg prose max-w-none rounded p-6">
  <h3>{{ i18n "seriesOfPosts" }}</h3>
  {{ range (.GetTerms "series") }}
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="no-underline">{{ .LinkTitle }}</a>
      <br />
    {{ end }}
  {{ end }}
</div>
