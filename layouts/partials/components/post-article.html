<article class="prose">
  <h1 class="mb-4 font-normal">{{ .Title }}</h1>

  {{ if ne .Params.singlePage true }}
    {{ partial "components/post-metadata" . }}
  {{ end }}

  {{ $featured := partial "utils/get-featured" . }}
  {{ with $featured }}
    {{ . }}
  {{ end }}

  {{ .Content }}
</article>
